name: Deploy App to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.1'

      - name: Create .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" >> .env
          echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" >> .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}" >> .env
          echo "RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}" >> .env
          echo "RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "SOCIAL_AUTH_GOOGLE_CLIENT_ID=${{ secrets.SOCIAL_AUTH_GOOGLE_CLIENT_ID }}" >> .env
          echo "SOCIAL_AUTH_GOOGLE_SECRET=${{ secrets.SOCIAL_AUTH_GOOGLE_SECRET }}" >> .env

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/goroute:latest --build-arg SERVICE=web .
          docker push ${{ secrets.DOCKER_USERNAME }}/goroute:latest

      - name: Setup SSH Key & Known Hosts
        run: |
          # Ensure correct formatting of SSH private key
          echo "${{ secrets.AWS_KEY }}" | tr -d '\r' > aws.pem
          chmod 600 aws.pem
          
          # Create .ssh directory & add AWS to known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AWS_IP }} >> ~/.ssh/known_hosts

      - name: Secure Copy .env to AWS
        run: |
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i aws.pem .env "$AWS_USER@$AWS_IP:/home/$AWS_USER/.env"

      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i aws.pem "$AWS_USER@$AWS_IP" <<EOF
          set -e
          echo "ðŸš€ Starting deployment on AWS instance..."

          # Ensure Docker is running
          sudo systemctl start docker || true

          # Log in to Docker
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo -S docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # Remove any existing container named 'goroute'
          sudo docker rm -f goroute || true

          # Pull the latest image from Docker Hub
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/goroute:latest

          # Create a Docker network (if it doesn't exist)
          sudo docker network create goroute || true

          # Start Redis
          sudo docker run -d --name redis --network goroute -p 6379:6379 redis:latest

          # Start Postgres
          sudo docker run -d \
            --name postgres-db \
            -e POSTGRES_DB=goroute_pjt \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=admin123 \
            -v postgres_data:/var/lib/postgresql/data \
            -p 5432:5432 \
            --restart unless-stopped \
            postgres:latest

          # Start the application container
          sudo docker run -d \
            --name goroute \
            --network goroute \
            -p 8000:8000 \
            -e DB_HOST=postgres-db \
            -e DB_NAME=goroute_pjt \
            -e DB_USER=postgres \
            -e DB_PASSWORD=admin123 \
            -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/goroute:latest

          echo "âœ… Deployment completed successfully!"
          EOF
